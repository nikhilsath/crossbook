<div class="flex items-center mt-4 text-sm space-x-4">
  <div class="page-info">Page {{ page }} of {{ total_pages }}</div>
  <div class="space-x-1">
    {% if page > 1 %}
      <a href="?{{ base_qs }}{{ '&' if base_qs else '' }}page={{ page - 1 }}" class="pagination-link">Prev</a>
    {% endif %}
    {% for p in range(1, total_pages + 1) %}
      {% if p == page %}
        <span class="pagination-link active">{{ p }}</span>
      {% else %}
        <a href="?{{ base_qs }}{{ '&' if base_qs else '' }}page={{ p }}" class="pagination-link">{{ p }}</a>
      {% endif %}
    {% endfor %}
    {% if page < total_pages %}
      <a href="?{{ base_qs }}{{ '&' if base_qs else '' }}page={{ page + 1 }}" class="pagination-link">Next</a>
    {% endif %}
  </div>
</div>
