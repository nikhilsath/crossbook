{% extends "base.html" %}

{% block title %}Lore Topics{% endblock %}

{% block content %}
  <h1 class="text-2xl font-bold mb-4">Lore Topics</h1>
  <div class="overflow-x-auto">
    <table class="min-w-full table-auto text-left border border-gray-200 rounded-lg">
      <thead class="bg-gray-100">
        <tr>
          <th class="p-4">
            <a href="{{ url_for('topics', sort=next_sort) }}" class="font-medium text-gray-700 hover:text-primary">
              Topic
              {% if sort == 'asc' %}
                ↑
              {% else %}
                ↓
              {% endif %}
            </a>
          </th>
          <th class="p-4">Type</th>
          <th class="p-4"></th>
        </tr>
      </thead>
      <tbody>
        {% for topic in topics %}
        <tr class="hover:bg-gray-50">
          <td class="p-4">{{ topic[1] }}</td>  <!-- topic -->
          <td class="p-4">{{ topic[2] }}</td>  <!-- type -->
          <td class="p-4">
            <a href="{{ url_for('topic_detail', topic_id=topic[0]) }}" class="text-blue-500 hover:underline font-medium">
              Edit
            </a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
