{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block nav_buttons %}
<a href="/import" class="bg-indigo-500 text-white px-3 py-1 rounded hover:bg-indigo-600">Import</a>
{% endblock %}

{% block content %}
<h1 class="text-4xl font-bold text-center mb-10">Load the Glass Cannon</h1>
<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 max-w-5xl mx-auto">
  {% for card in cards %}
  <a href="{{ '/dashboard' if card.table_name == 'dashboard' else '/' + card.table_name }}"
     class="bg-white rounded-xl shadow-md p-6 hover:bg-gray-50 transition">
    <h2 class="text-2xl font-bold mb-2">{{ card.display_name }}</h2>
    <p class="text-gray-600">{{ card.description }}</p>
  </a>
  {% endfor %}
  <a href="#" onclick="openAddTableModal()" class="bg-white rounded-xl shadow-md p-6 hover:bg-gray-50 transition flex items-center justify-center">
    <span class="text-blue-500 text-5xl font-bold">+</span>
  </a>
</div>

<!-- Add Table Modal -->
<div id="addTableModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex justify-center items-center z-50">
  <div class="bg-white p-6 rounded-lg shadow-lg w-96 max-w-full">
    <h3 class="text-lg font-bold mb-4">Add new base table</h3>
    <div id="tableError" class="text-red-600 hidden"></div>
    <form onsubmit="submitNewTable(event)" class="space-y-4">
      <div>
        <label for="tableName" class="block mb-1">Table Name</label>
        <input id="tableName" type="text" class="w-full border rounded p-2" required />
      </div>
      <div>
        <label for="tableDescription" class="block mb-1">Description</label>
        <textarea id="tableDescription" class="w-full border rounded p-2"></textarea>
      </div>
      <div class="flex justify-end space-x-2">
        <button type="button" onclick="closeAddTableModal()" class="px-4 py-2 rounded bg-gray-300 hover:bg-gray-400">Cancel</button>
        <button type="submit" class="px-4 py-2 rounded bg-blue-500 text-white hover:bg-blue-600">Add</button>
      </div>
    </form>
  </div>
</div>

<script type="module" src="{{ url_for('static', filename='js/add_table.js') }}"></script>
{% endblock %}
