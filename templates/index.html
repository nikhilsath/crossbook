<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crossbook</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<div class="min-h-screen bg-gray-100 py-12 px-6">
    <h1 class="text-4xl font-bold text-center mb-10">Browse Canon Content</h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 max-w-5xl mx-auto">
      
      <!-- Characters -->
      <a href="/characters" class="bg-white rounded-xl shadow-md p-6 hover:bg-gray-50 transition">
        <h2 class="text-2xl font-bold mb-2">Characters</h2>
        <p class="text-gray-600">View all known characters in the world</p>
      </a>
  
      <!-- Items -->
      <a href="/items" class="bg-white rounded-xl shadow-md p-6 hover:bg-gray-50 transition">
        <h2 class="text-2xl font-bold mb-2">Items</h2>
        <p class="text-gray-600">Explore magical or significant objects</p>
      </a>
  
      <!-- Groups -->
      <a href="/groups" class="bg-white rounded-xl shadow-md p-6 hover:bg-gray-50 transition">
        <h2 class="text-2xl font-bold mb-2">Groups</h2>
        <p class="text-gray-600">Factions, cultures, and organizations</p>
      </a>
  
    </div>
  </div>
