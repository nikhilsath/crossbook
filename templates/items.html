<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>    
    <title>Items</title>
</head>
<body>
    <div class="p-4">
        <h1 class="text-2xl font-bold mb-4">Items</h1>
        <div class="overflow-x-auto">
          <table class="min-w-full table-auto text-left border border-gray-200 rounded-lg">
            <thead class="bg-gray-100">
              <tr>
                <th class="p-4">
                  <a href="{{ url_for('items', sort=next_sort) }}" class="font-medium text-gray-700 hover:text-primary">
                    Items
                    {% if sort == 'asc' %}
                      ↑
                    {% else %}
                      ↓
                    {% endif %}
                  </a>
                </th>
                <th class="p-4">Description</th>
                <th class="p-4">Notes</th>
                <th class="p-4"></th>
              </tr>
            </thead>
            <tbody>
              {% for item in items %}
              <tr class="hover:bg-gray-50">
                <td class="p-4">{{ item[1] }}</td>  <!-- items -->
                <td class="p-4">{{ item[2] }}</td>  <!-- description -->
                <td class="p-4">{{ item[3] }}</td>  <!-- notes -->
                <td class="p-4">
                  <a href="{{ url_for('items_detail', item_id=item[0]) }}" class="text-blue-500 hover:underline font-medium">
                    Edit
                  </a>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
</body>
</html>
