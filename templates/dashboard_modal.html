<!-- Dashboard Add Modal -->
<div id="dashboardModal" class="fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm hidden flex justify-center items-center z-50"
     onclick="if(event.target.id === 'dashboardModal') closeDashboardModal()">
  <div class="bg-white p-6 rounded-lg shadow-lg w-fit min-w-[24rem] max-w-full relative">
    <button onclick="closeDashboardModal()" class="absolute top-2 right-2 text-gray-600 hover:text-gray-800 text-xl">&times;</button>
    <div class="mb-4">
      <ul class="flex border-b border-gray-200">
        <li class="-mb-px mr-1">
          <button id="tab-value" class="bg-white inline-block py-2 px-4 font-semibold border-b-2 border-blue-600">Value</button>
        </li>
        <li class="-mb-px mr-1">
          <button id="tab-table" class="bg-white inline-block py-2 px-4 font-semibold text-gray-600 hover:text-gray-800 border-b-2 border-transparent">Table</button>
        </li>
        <li class="-mb-px">
          <button id="tab-chart" class="bg-white inline-block py-2 px-4 font-semibold text-gray-600 hover:text-gray-800 border-b-2 border-transparent">Chart</button>
        </li>
      </ul>
    </div>
    <div id="pane-value">
      <form id="dashboardTableForm" class="relative w-full" onsubmit="event.preventDefault();">

        <div id="dashboardOperation" class="flex gap-2 mb-4">
          {% for op in ['Sum', 'Count', 'Math'] %}
          <label class="flex-1 cursor-pointer">
            <input type="radio" name="dashboardOperation" value="{{ op|lower }}" class="sr-only peer">
            <div class="p-2 border rounded text-center peer-checked:bg-blue-500 peer-checked:text-white">
              {{ op }}
            </div>
          </label>
          {% endfor %}
        </div>

        <div id="mathField1" class="flex items-start gap-2 mb-2 hidden">
          <div class="relative flex-grow">
            <button id="mathSelect1Toggle" type="button" class="w-full px-3 py-2 border rounded shadow-sm bg-white text-left flex items-center justify-between">
              <span class="selected-label">Select Field</span> <span class="arrow text-xl">▾</span>
            </button>
            <div id="mathSelect1Options" class="absolute z-10 mt-1 w-full bg-white border rounded shadow hidden max-h-64 overflow-y-auto p-2 space-y-1"></div>
          </div>
          <div id="aggToggle1" class="flex">
            <label class="cursor-pointer">
              <input type="radio" name="agg1" value="sum" class="sr-only peer" checked>
              <div class="p-1 border rounded-l text-center peer-checked:bg-blue-500 peer-checked:text-white">Sum</div>
            </label>
            <label class="cursor-pointer">
              <input type="radio" name="agg1" value="count" class="sr-only peer">
              <div class="p-1 border border-l-0 rounded-r text-center peer-checked:bg-blue-500 peer-checked:text-white">Count</div>
            </label>
          </div>
        </div>

        <div id="mathOperationContainer" class="flex gap-2 mb-2 hidden">
          {% for op in ['Add', 'Subtract', 'Multiply', 'Divide', 'Average'] %}
          <label class="flex-1 cursor-pointer">
            <input type="radio" name="mathOperation" value="{{ op|lower }}" class="sr-only peer">
            <div class="p-2 border rounded text-center peer-checked:bg-blue-500 peer-checked:text-white">
              {{ op }}
            </div>
          </label>
          {% endfor %}
        </div>

        <div id="mathField2" class="flex items-start gap-2 mb-2 hidden">
          <div class="relative flex-grow">
            <button id="mathSelect2Toggle" type="button" class="w-full px-3 py-2 border rounded shadow-sm bg-white text-left flex items-center justify-between">
              <span class="selected-label">Select Field</span> <span class="arrow text-xl">▾</span>
            </button>
            <div id="mathSelect2Options" class="absolute z-10 mt-1 w-full bg-white border rounded shadow hidden max-h-64 overflow-y-auto p-2 space-y-1"></div>
          </div>
          <div id="aggToggle2" class="flex">
            <label class="cursor-pointer">
              <input type="radio" name="agg2" value="sum" class="sr-only peer" checked>
              <div class="p-1 border rounded-l text-center peer-checked:bg-blue-500 peer-checked:text-white">Sum</div>
            </label>
            <label class="cursor-pointer">
              <input type="radio" name="agg2" value="count" class="sr-only peer">
              <div class="p-1 border border-l-0 rounded-r text-center peer-checked:bg-blue-500 peer-checked:text-white">Count</div>
            </label>
          </div>
        </div>

        <button id="columnSelectDashboardToggle" type="button" class="w-full px-3 py-2 border rounded shadow-sm bg-white text-left focus:outline-none focus:ring-2 focus:ring-blue-500 hidden flex items-center justify-between"><span class="selected-label">Select Field</span> <span class="arrow text-xl">▾</span></button>
        <div id="columnSelectDashboardOptions" class="absolute z-10 mt-1 w-full bg-white border rounded shadow hidden max-h-64 overflow-y-auto p-2 space-y-1"></div>
        <div id="resultRow" class="mt-4 flex items-center justify-center gap-2 hidden">
          <input id="valueTitleInput" type="text" class="px-3 py-2 border rounded flex-grow" />
          <div id="valueResult" class="font-semibold"></div>
        </div>
        <button id="dashboardCreateBtn" type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 hidden mt-4 block ml-auto">Create</button>
      </form>
    </div>
    <div id="pane-table" class="hidden">
      <form id="tableWidgetForm" class="relative w-full" onsubmit="event.preventDefault();">
        <div id="tableTypeSelect" class="flex gap-2 mb-4">
          <label class="flex-1 cursor-pointer">
            <input type="radio" name="tableType" value="base-count" class="sr-only peer" checked>
            <div class="p-2 border rounded text-center peer-checked:bg-purple-500 peer-checked:text-white">
              Base Count
            </div>
          </label>
        </div>
        <div id="tablePreview" class="mb-4 overflow-x-auto max-h-64 overflow-y-auto border rounded hidden">
          <table class="min-w-full text-sm">
            <thead>
              <tr><th class="px-2 py-1 text-left">Table</th><th class="px-2 py-1 text-left">Count</th></tr>
            </thead>
            <tbody id="tablePreviewBody"></tbody>
          </table>
        </div>
        <input id="tableTitleInput" type="text" placeholder="Widget Title" class="px-3 py-2 border rounded w-full mb-4 hidden" />
        <button id="tableCreateBtn" type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 block ml-auto hidden">Create</button>
      </form>
    </div>
    <div id="pane-chart" class="hidden">
      <form id="chartWidgetForm" class="relative w-full" onsubmit="event.preventDefault();">
        <div class="mb-4">
          <label for="chartTypeSelect" class="block text-sm font-medium mb-1">Chart Type</label>
          <select id="chartTypeSelect" class="w-full px-3 py-2 border rounded shadow-sm bg-white">
            <option value="" selected disabled>Select Chart Type</option>
            <option value="bar">Bar</option>
            <option value="line">Line</option>
            <option value="pie">Pie</option>
          </select>
        </div>
        <div id="chartXFieldContainer" class="mb-4 hidden">
          <label id="chartXFieldLabel" class="block text-sm font-medium mb-1">X Field</label>
          <div class="relative">
            <button id="chartXFieldToggle" type="button" class="w-full px-3 py-2 border rounded shadow-sm bg-white text-left flex items-center justify-between">
              <span class="selected-label">Select Field</span> <span class="arrow text-xl">▾</span>
            </button>
            <div id="chartXFieldOptions" class="absolute z-10 mt-1 w-full bg-white border rounded shadow hidden max-h-64 overflow-y-auto p-2 space-y-1"></div>
          </div>
        </div>
        <div id="chartOrientContainer" class="flex mb-4 hidden">
          <label class="cursor-pointer">
            <input type="radio" name="chartOrient" value="x" class="sr-only peer" checked>
            <div class="p-1 border rounded-l text-center peer-checked:bg-blue-500 peer-checked:text-white">X Axis</div>
          </label>
          <label class="cursor-pointer">
            <input type="radio" name="chartOrient" value="y" class="sr-only peer">
            <div class="p-1 border border-l-0 rounded-r text-center peer-checked:bg-blue-500 peer-checked:text-white">Y Axis</div>
          </label>
        </div>
        <div id="chartYFieldContainer" class="mb-4 hidden">
          <label class="block text-sm font-medium mb-1">Y Field</label>
          <div class="relative">
            <button id="chartYFieldToggle" type="button" class="w-full px-3 py-2 border rounded shadow-sm bg-white text-left flex items-center justify-between">
              <span class="selected-label">Select Field</span> <span class="arrow text-xl">▾</span>
            </button>
            <div id="chartYFieldOptions" class="absolute z-10 mt-1 w-full bg-white border rounded shadow hidden max-h-64 overflow-y-auto p-2 space-y-1"></div>
          </div>
        </div>
        <div id="chartAggContainer" class="flex mb-4 hidden">
          <label class="cursor-pointer">
            <input type="radio" name="chartAgg" value="" class="sr-only peer" checked>
            <div class="p-1 border rounded-l text-center peer-checked:bg-blue-500 peer-checked:text-white">None</div>
          </label>
          <label class="cursor-pointer">
            <input type="radio" name="chartAgg" value="sum" class="sr-only peer">
            <div class="p-1 border border-l-0 text-center peer-checked:bg-blue-500 peer-checked:text-white">Sum</div>
          </label>
          <label class="cursor-pointer">
            <input type="radio" name="chartAgg" value="count" class="sr-only peer">
            <div class="p-1 border border-l-0 rounded-r text-center peer-checked:bg-blue-500 peer-checked:text-white">Count</div>
          </label>
        </div>
        <input id="chartTitleInput" type="text" placeholder="Widget Title" class="px-3 py-2 border rounded w-full mb-4 hidden" />
        <button id="chartCreateBtn" type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 block ml-auto hidden">Create</button>
      </form>
    </div>
  </div>
</div>
