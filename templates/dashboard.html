{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block nav_buttons %}
<button id="dashboard_add" onclick="openDashboardModal()" class="bg-green-500 text-white px-3 py-1 rounded hover:bg-green-600">+ Add</button>
{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold mb-4">Dashboard</h1>
<p class="text-gray-600">This page is under construction.</p>

<!-- Dashboard Add Modal -->
<div id="dashboardModal" class="fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm hidden flex justify-center items-center z-50">
  <div class="bg-white p-6 rounded-lg shadow-lg w-96 max-w-full">
    <div class="mb-4">
      <ul class="flex border-b border-gray-200">
        <li class="-mb-px mr-1">
          <button id="tab-value" class="bg-white inline-block py-2 px-4 font-semibold border-b-2 border-blue-600">Value</button>
        </li>
        <li class="-mb-px mr-1">
          <button id="tab-table" class="bg-white inline-block py-2 px-4 font-semibold text-gray-600 hover:text-gray-800 border-b-2 border-transparent">Table</button>
        </li>
        <li class="-mb-px">
          <button id="tab-chart" class="bg-white inline-block py-2 px-4 font-semibold text-gray-600 hover:text-gray-800 border-b-2 border-transparent">Chart</button>
        </li>
      </ul>
    </div>
    <div id="pane-value">
      <form id="dashboardTableForm" class="relative w-full" onsubmit="event.preventDefault();">
        <div id="selectedTables" class="flex flex-wrap gap-1 mb-2"></div>
        <button id="chooseTablesToggle" type="button" class="w-full px-3 py-2 border rounded shadow-sm bg-white text-left focus:outline-none focus:ring-2 focus:ring-blue-500">Choose Tables</button>
        <div id="chooseTablesOptions" class="absolute z-10 mt-1 w-full bg-white border rounded shadow hidden max-h-64 overflow-y-auto p-2 space-y-1">
          <input type="text" placeholder="Search..." class="w-full px-2 py-1 border rounded text-sm mb-2" oninput="const v=this.value.toLowerCase();[...this.parentElement.querySelectorAll('label')].forEach(l=>l.classList.toggle('hidden',!l.textContent.toLowerCase().includes(v)))">
          {% for table in base_tables %}
          <label class="flex items-center space-x-2">
            <input type="checkbox" value="{{ table }}" class="rounded border-gray-300 text-blue-600 shadow-sm focus:ring-blue-500">
            <span class="text-sm">{{ table }}</span>
          </label>
          {% endfor %}
        </div>

        <hr id="columnDivider" class="my-3 border-t-2 border-blue-600 hidden">

        <div id="selectedColumns" class="flex flex-wrap gap-1 mb-2"></div>
        <button id="chooseFirstColumnToggle" type="button" class="w-full px-3 py-2 border rounded shadow-sm bg-white text-left focus:outline-none focus:ring-2 focus:ring-blue-500 hidden">Choose First Column</button>
        <div id="chooseFirstColumnOptions" class="absolute z-10 mt-1 w-full bg-white border rounded shadow hidden max-h-64 overflow-y-auto p-2 space-y-1"></div>
      </form>
    </div>
    <div id="pane-table" class="hidden">
      <p class="mb-4">Table tab content coming soon.</p>
    </div>
    <div id="pane-chart" class="hidden">
      <p class="mb-4">Chart tab content coming soon.</p>
    </div>
    <div class="text-center">
      <button onclick="closeDashboardModal()" class="px-4 py-2 rounded bg-gray-300 hover:bg-gray-400">Close</button>
    </div>
  </div>
</div>

<script>const FIELD_SCHEMA = {{ field_schema | tojson }};</script>
<script type="module" src="{{ url_for('static', filename='js/dashboard_modal.js') }}"></script>
{% endblock %}
